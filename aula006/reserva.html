<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reserva</title>
</head>
<body>
    <h1>Orçamento</h1>
    <form method="GET" action="">
        <fieldset>
            <legend>Dados do usuário</legend><br>

            <label>Nome</label><br>
            <input type="text" name="nome"><br><br>
            
            <label>E-mail</label><br>
            <input type="email" required name="email"><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Serviços desejados</legend>
            <label>
                <br><input type="checkbox" name="passagens" value="passagens"> Compra de passagens
            </label>
            <label>
                <br><input type="checkbox" name="hospedagem" value="hospedagem"> Reserva de hospedagem
            </label>
            <label>
                <br><input type="checkbox" name="Aluguel de veículos" value="veículos"> Aluguel de veículos
            </label>
            <label>
                <br><input type="checkbox" name="Outros Serviços" value="outrosServiços"> Outros serviços: <br>
                <textarea name="outrosServiços"></textarea><br><br>
            </label>
        </fieldset>

        <fieldset>
            <legend>Forma de pagamento</legend>
            <label>
                <br><input type="radio" name="formaPagamento" value="cartao de credito"> Cartão de crédito
            </label>
            <label>
                <br><input type="radio" name="formaPagamento" value="boleto"> Boleto
            </label>
            <label>
                <br><input type="radio" name="formaPagamento" value="Pix"> PIX
            </label><br><br>
        </fieldset>

        <fieldset>
            <legend>Prazo de pagamento</legend> <br>
            <select name="prazoPagamento">
                <option value="aVista">A vista</option>
                <option value="5x">5x sem juros</option>
                <option value="10x">10x com juros</option>
            </select> <br><br>
        </fieldset>
        
        <br><input type="submit" value="Enviar">
    </form>
</body>
</html>
